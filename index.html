<body>
    <header>
        <div class="my-5 text-center">
            <a href="#" class="navbar-brand d-flex align-items-center m-0">
                <img class="d-block mx-auto logo w-100 p-2" src="./assets/logo.png" alt="Logo les petits plats"
                    width="268px">
            </a>
        </div>
    </header>
    <main>
        <!-- searchBar -->
        <section id="search" class="container mt-5 mb-4">
            <form class="d-flex">
                <input class="form-control searchBar " type="search" placeholder="Rechercher une recette"
                    aria-label="Search">
                <button id="btn-searchBar" class="btn btn-custom-search" type="button"><img src="./assets/search.svg"
                        alt=""></button>
            </form>
        </section>
        <!-- tags -->
        <section id="tags" class="container d-flex flex-wrap mb-4">
        </section>
        <!-- filter -->
        <section id="filters"
            class="container d-grid gap-2 d-lg-flex justify-content-center justify-content-xl-start">
            <div id="dropdown-input-ingredients" class="dropdown dropdown-input justify-content-center justify-content-xl-start mx-auto m-lg-0">
                <form id="form-ingredients" class="d-flex">
                    <input id="input-ingredients" class="input-custom" size="16" type="text" placeholder="Ingrédients">
                    <button class="btn btn-1 btn-custom dropdown-toggle" type="button" id="btn-ingredients" data-type="ingredients"
                        aria-expanded="false">
                        Ingrédients
                        <img src="./assets/caret.svg" alt="">
                    </button>
                </form>
                <ul id="ingredients-list" class="dropdown-menu" aria-labelledby="btn-ingredients">
                    <!-- ingredients -->
                </ul>
            </div>
            <div id="dropdown-input-appliances" class="dropdown dropdown-input justify-content-center justify-content-xl-start mx-auto m-lg-0">
                <form id="form-appliances" class="d-flex">
                    <input id="input-appliances" class="input-custom" size="16" type="text" placeholder="Appareils">
                    <button class="btn btn-2 btn-custom dropdown-toggle" type="button" id="btn-appliances" data-type="appliances"
                        aria-expanded="false">
                        Appareils
                        <img src="./assets/caret.svg" alt="">
                    </button>
                </form>
                <ul id="appliances-list" class="dropdown-menu" aria-labelledby="btn-appliances">
                    <!-- appliances -->
                </ul>
            </div>
           
            <div id="dropdown-input-ustensils" class="dropdown dropdown-input justify-content-center justify-content-xl-start mx-auto m-lg-0">
                <form id="form-ustensils" class="d-flex">
                    <input id="input-ustensils" class="input-custom" size="16" type="text" placeholder="Ustensils">
                    <button class="btn btn-3 btn-custom dropdown-toggle" type="button" id="btn-ustensils" data-type="ustensils"
                        aria-expanded="false">
                        Ustensils
                        <img src="./assets/caret.svg" alt="">
                    </button>
                </form>
                <ul id="ustensils-list" class="dropdown-menu" aria-labelledby="btn-ustensils">
                       <!-- ustensils -->
                </ul>
            </div>

            </div> -->
        </section>
        <!-- Recipe list -->
        <section id="recipes" class="container my-5">
            <ul id="recipes-list" class="row">
                <!-- card -->
            </ul>
        </section>
    </main>
